  <div class="container">
    <div class="loading-init">
      <div class="loading-init__header">Loading</div>
      <div class="loading-init__status"> </div>
    </div>
    <div class="stage-container remove">
      <div class="canvas-container">
        <canvas id="trails-canvas"></canvas>
        <canvas id="main-canvas"></canvas>
      </div>
      <div class="controls">
        <div class="btn pause-btn">

            <use href="#icon-pause" xlink:href="#icon-pause"></use>
          </svg>
        </div>
        <div class="btn sound-btn">

            <use href="#icon-sound-off" xlink:href="#icon-sound-off"></use>
          </svg>
        </div>
        <div class="btn settings-btn">
          <svg fill="white" width="24" height="24">
            <use href="#icon-settings" xlink:href="#icon-settings"></use>
          </svg>
        </div>
      </div>
      <div class="menu hide">
        <div class="menu__inner-wrap">
          <div class="btn btn--bright close-menu-btn">
            <svg fill="white" width="24" height="24">
              <use href="#icon-close" xlink:href="#icon-close"></use>
            </svg>

          <div class="menu__subheader">For more info, click any label.</div>

            <div class="form-option form-option--select">
              <label class="shell-type-label">Shell Type</label>

            <div class="form-option form-option--select">
              <label class="shell-size-label">Shell Size</label>
              <select class="shell-size"></select>

            <div class="form-option form-option--select">
              <label class="quality-ui-label">Quality</label>
              <select class="quality-ui"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="sky-lighting-label">Sky Lighting</label>
              <select class="sky-lighting"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="scaleFactor-label">Scale</label>
              <select class="scaleFactor"></select>
            </div>
            <div class="form-option form-option--checkbox">
              <label class="auto-launch-label">Auto Fire</label>
              <input class="auto-launch" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox form-option--finale-mode">
              <label class="finale-mode-label">Finale Mode</label>
              <input class="finale-mode" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox">
              <label class="hide-controls-label">Hide Controls</label>
              <input class="hide-controls" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox form-option--fullscreen">
              <label class="fullscreen-label">Fullscreen</label>
              <input class="fullscreen" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox">
              <label class="long-exposure-label">Open Shutter</label>
              <input class="long-exposure" type="checkbox" />

        <button type="button" class="help-modal__close-btn">Close</button>

  <!-- --- Custom Integration Logic --- -->
  <style>
    /* Overlay CSS */
    #custom-ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', serif;
    }

    .start-btn {
      pointer-events: auto;
      font-family: 'VT323', monospace;
      font-size: 2rem;
      color: #333;
      background: #ffeb3b;
      border: 4px solid #fff;
      padding: 15px 30px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 0 #fbc02d;
      transition: transform 0.1s;
      animation: none;
    }

    .start-btn:active {
      transform: translateY(5px);
      box-shadow: 0 0 0 #fbc02d;
    }

    .countdown {
      font-family: 'VT323', monospace;
      font-size: 10rem;
      color: #ffeb3b;
      text-shadow: 4px 4px 0 #ff9800;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease;
    }

    .main-title {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-family: 'Patrick Hand', 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
      font-size: 3.5rem;
      /* create rainbow effect without breaking emojis using animation on color/shadow */
      color: #ffeb3b;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      animation: pulse-shadow 2s infinite;
      opacity: 0;
      transition: opacity 2s ease;
      padding: 20px 20px;
      line-height: 1.5;
      pointer-events: none;
    }

    .floating-wish {
      position: absolute;
      bottom: -50px;
      font-family: 'Patrick Hand', 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 0px #000, 0 0 10px rgba(255, 255, 255, 0.8);
      white-space: nowrap;
      pointer-events: none;
    }

    @keyframes pulse-shadow {
      0% {
        text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
        transform: scale(1);
      }

      50% {
        text-shadow: 0 0 20px #ff00cc, 0 0 40px #00ffff;
        transform: scale(1.05);
      }

      100% {
        text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
        transform: scale(1);
      }
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 15px #ff007f, inset 0 0 10px #ff007f;
      }

      50% {
        box-shadow: 0 0 30px #ff00ff, inset 0 0 20px #ff00ff;
      }

      100% {
        box-shadow: 0 0 15px #ff007f, inset 0 0 10px #ff007f;
      }
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }

      10% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }

      90% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-80vh) scale(1.2);
        opacity: 0;
      }
    }

    .fade-out {
      opacity: 0 !important;
      pointer-events: none !important;
      transition: opacity 0.5s;
    }

    .scale-in {
      opacity: 1 !important;
      transform: scale(1) !important;
    }
  </style>
